<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		table {
			border-collapse: collapse;
			margin: auto;
		}
		td {
			width: 80px;
			height: 80px;
			border: 1px solid black;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
			cursor: pointer;
		}
		td:hover {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
    <p>Lượt đi hiện tại : <span id="go">X</span></p>
</body>

<script src="./index.js">
</script>
